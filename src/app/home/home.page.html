<ion-header>
  <ion-toolbar>
    <ion-title>Prochaines Commandes</ion-title>
  </ion-toolbar>


  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button mini (click)="getCommandes()" [hidden]="loading">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
    <ion-spinner name="bubbles" color="tertiary" [hidden]="!loading"></ion-spinner>
  </ion-fab>

</ion-header>

<ion-content>


  <ion-card-header color="medium">
    <ion-card-title >Aujourd'hui</ion-card-title>
  </ion-card-header>
  <ion-list *ngIf="commandesToDay">
    <ion-card *ngFor="let item of commandesToDay">
      <ion-card-header (click)="item.open = !item.open">
        <ion-card-title>{{item.nom}}</ion-card-title>
      </ion-card-header>

      <ion-card-content [hidden]="item.open">
        <ion-card-title>{{item.produit}}</ion-card-title>
        <ion-item>
          <ion-label>Tel:</ion-label> {{item.tel}}
        </ion-item>
        <ion-item>
          <ion-label>Mail:</ion-label> {{item.mail}}
        </ion-item>
        <ion-item>
          <ion-label>Commentaire: </ion-label>{{item.description}}
        </ion-item>
        <ion-button expand="full" color="secondary" *ngIf="item.etat == 'nouveau'" (click)="preparer(item)">Préparer
        </ion-button>

        <ion-button expand="full" color="success" *ngIf="item.etat == 'Encours'" (click)="terminer(item)">Terminer
        </ion-button>

        <ion-button expand="full" color="danger" *ngIf="item.etat != 'Annule'" (click)="annuler(item)">Annuler
        </ion-button>
      </ion-card-content>
    </ion-card>

  </ion-list>
  <ion-card-header color="medium">
    <ion-card-title >Demain</ion-card-title>
  </ion-card-header>
  <ion-list *ngIf="commandesTomorrow">
    <ion-card *ngFor="let item of commandesTomorrow">
      <ion-card-header (click)="item.open = !item.open">
        <ion-card-title>{{item.nom}}</ion-card-title>
      </ion-card-header>

      <ion-card-content [hidden]="item.open">
        <ion-card-title>{{item.produit}}</ion-card-title>
        <ion-item>
          <ion-label>Tel:</ion-label> {{item.tel}}
        </ion-item>
        <ion-item>
          <ion-label>Mail:</ion-label> {{item.mail}}
        </ion-item>
        <ion-item>
          <ion-label>Commentaire: </ion-label>{{item.description}}
        </ion-item>
        <ion-button expand="full" color="secondary" *ngIf="item.etat == 'nouveau'" (click)="preparer(item)">Préparer
        </ion-button>

        <ion-button expand="full" color="success" *ngIf="item.etat == 'Encours'" (click)="terminer(item)">Terminer
        </ion-button>

        <ion-button expand="full" color="danger" (click)="terminer(item)">Annuler</ion-button>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
